<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Pengiriman</title>
    <style>
      h1 {
        margin-bottom: 30px;
      }
      form {
        border: 2px solid rgb(0, 0, 0);
        background-color: burlywood;
        width: 400px;
        padding: 50px;
        margin-left: 450px;
        margin-top: 50px;
        text-align: center;
      }
    </style>
  </head>
  <body>
    <form id="myForm">
      <h1>Form Data Diri</h1>
      <label for="name">Nama:</label>
      <input type="text" id="name" name="name" required />
      <br /><br />
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required />
      <br /><br />
      <button type="submit">Kirim</button>
    </form>
    <script>
      // Ambil elemen form
      const form = document.getElementById("myForm");
      // Tambahkan event listener untuk event submit
      form.addEventListener("submit", function (event) {
        // Mencegah pengiriman form default
        event.preventDefault();
        // Ambil nilai input nama dan email
        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        // Tampilkan pesan alert dengan data yang dimasukkan
        alert("Nama: " + name + "\nEmail: " + email);
      });
    </script>
  </body>
</html>
