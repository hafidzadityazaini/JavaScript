<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Soal gambar 2</title>
  </head>
  <body>
    <div id="parent">
      <button id="myButton">Click Me!</button>
    </div>
    <script>
      const buttonClickedEvent = new Event("buttonClicked");
      function handleButtonClick() {
        console.log("Button was clicked!");
        parent.dispatchEvent(buttonClickedEvent);
      }
      function handleParentClick() {
        console.log("Parent div received the event!");
      }
      const parent = document.getElementById("parent");
      parent.addEventListener("buttonClicked", handleParentClick);
      const myButton = document.getElementById("myButton");
      myButton.addEventListener("click", handleButtonClick);
    </script>
  </body>
</html>
