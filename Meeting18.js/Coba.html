<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coba</title>
</head>
<body onload="onPageLoad()">
    <button onClick="showmessage()">Coba</button>
    <button id="MyButton">Event Listener</button>
    <script>
        function showmessage() {
            alert('hello world');
        }
        function onPageLoad() {
            alert('Page loaded');
        }
        const button = document.getElementById('MyButton');
        button.addEventListener('click', function() {
            alert('Button clicked');
        });
    </script>
</body>
</html>
